<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Product Landing Page</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
            <!-- Your product landing page should have a header element with a corresponding id="header"  -->
                <header id="header"> 

                    <!-- The navbar should always be at the top of the viewport -->
                    <!-- Within the #header element, you can see a nav element with a corresponding id="nav-bar" -->

                    <nav id="nav-bar">
                        <div class="nav">
                            <div class="header">
                            <!-- You can see an image within the header element with a corresponding id="header-img" (A logo would make a good image here) -->
                            <img id="header-img" src="logo.svg"></img>
                            </div>  
                        <ul class="nav-list">
                            <!-- You can see at least three clickable elements inside the nav element, each with the class nav-link -->
                            <!-- When you click a .nav-link button in the nav element, you are taken to the corresponding section of the landing page -->
                            <li class="navlink about-link"><a class="nav-link about-link"href="#welcome-section">about</a></li>
                            <li class="navlink about-link"><a class="nav-link video-link" href="#video-section">video</a></li>
                            <li class="navlink about-link"><a class="nav-link contact-link" href="#contact-section">contact</a></li>
                        </ul>
                </header>
                        </div>
                    </nav>
        <section id="welcome-section" class="welcome-section">
            <h1>Welcome</h1>
            <p>Logo is a fictional company</p>   
        </section>
        <section id="video-section" class="video-section">
            <!-- You can watch an embedded product video with id="video" -->
            <!-- INSERT VIDEO ELEMENT HERE -->
            <video id="video" width="320" height="240" src="video-thumbnail.webp" controls poster="video-thumbnail.webp">
                <source src="video-thumbnail.webp" type="video/mp4">
              Your browser does not support the video tag.
              </video>
        </section>
        <section id="contact-section" class="contact-section">
            <!-- Within the form, there is an input field with id="email" where you can enter an email address -->
            <!-- The #email input field should have placeholder text to let users know what the field is for -->
            <!-- The #email input field uses HTML5 validation to confirm that the entered text is an email address -->
            <!-- Within the form, there is a submit input with a corresponding id="submit" -->
            <!-- When you click the #submit element, the email is submitted to a static page (use this mock URL: https://www.freecodecamp.com/email-submit) --> 

            <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
                <label for="email">Enter Email to stay connected</label>
                <input id="email" type="email" placeholder="email address" name="email"/>
                <input id="submit" type="Submit">
            </form>
        </section>
    </body>
</html>
